<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJF Graphix Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header with Logo and Navigation Icons -->
    <header>
        <div class="logo-container">
            <img src="your-logo.png" alt="DJF Graphix Logo" class="logo">
            <h1>Welcome to My Page</h1>
        </div>

        <div class="icon-nav">
            <a href="#portfolio" class="nav-icon"><img src="portfolio-icon.png" alt="Portfolio"></a>
            <a href="#about" class="nav-icon"><img src="about-icon.png" alt="About Me"></a>
            <a href="#contact" class="nav-icon"><img src="contact-icon.png" alt="Contact Me"></a>
        </div>
    </header>

    <!-- Sections -->
    <section id="portfolio">
        <h2>Portfolio</h2>
        <p>Portfolio items go here.</p>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>Write about yourself here.</p>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <p>Provide your contact info here.</p>
    </section>

    <footer>
        <p>&copy; 2025 DJF Graphix. All rights reserved.</p>
    </footer>

</body>
</html>
