<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - DJF Graphix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="your-logo.png" alt="DJF Graphix Logo">
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Portfolio</a></li>
                    <li><a href="about-me.html">About Me</a></li>
                    <li><a href="contact-me.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <h1>Contact Me</h1>
            <p>Feel free to get in touch with me for any inquiries or collaborations!</p>
            <form id="contact-form" action="https://formspree.io/f/xannlzao" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Your Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                <button type="submit">Send Message</button>
            </form>
            <p id="response-message" style="display:none;">Message sent!</p>
        </section>
    </main>

    <script>
        const form = document.getElementById('contact-form');
        const responseMessage = document.getElementById('response-message');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    form.style.display = 'none';
                    responseMessage.style.display = 'block';
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
