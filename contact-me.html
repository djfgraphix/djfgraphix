<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - DJF Graphix</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="your-logo.png" alt="DJF Graphix Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Portfolio</a></li>
                <li><a href="aboutme.html">About Me</a></li>
                <li><a href="contact-me.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact-section">
            <h1>Contact Me</h1>
            <p>Feel free to get in touch with me for any inquiries or collaborations!</p>
            <form id="contact-form" action="https://formspree.io/f/xannlzao" method="POST" onsubmit="handleSubmit(event)">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Your Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                <button type="submit">Send Message</button>
            </form>
            <div id="thank-you-message" style="display: none;">
                <h2>Message Sent!</h2>
                <p>Thank you for reaching out. I'll get back to you soon.</p>
            </div>
        </section>
    </main>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            // Submit the form data to Formspree
            const form = document.getElementById('contact-form');
            const formData = new FormData(form);

            axios.post(form.action, formData)
                .then(response => {
                    // Hide the form and show the "Message Sent" message
                    document.getElementById('contact-form').style.display = 'none';
                    document.getElementById('thank-you-message').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error submitting form:', error);
                });
        }
    </script>
</body>
</html>
